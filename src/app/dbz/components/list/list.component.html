<h4 class="text-center">Listado</h4>
<h4 class="text-center" *ngIf="characterList.length === 0">No hay personajes guardados</h4>

<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} -</span>
      <strong>Poder: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
